<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="page">
      <div class="main">
        <div class="qoute">
          <h1>“Don't put off till tomorrow what you can do today”</h1>
          <p class="benjamin">Benjamin Franklin</p>
        </div>
        <div class="welcome">
          <div id="feature" class="features">
            <div class="action">
              <button id="list-task" class="button-17">List Tasks</button>
              <button id="add-task" class="button-17">Add Task</button>
          </div>
        </div>
        <div id="add-task-window" class="add-task-win">
          <div id="left" class="left">
            <button id="back1" class="button-17">Back</button>
            <div class="button-description">
              <p>Task Name: </p>
              <input name="f-name" id="f-name" placeholder=" Task name" class="input-name"/>
            </div>
            <div class="button-description">
              <p>Start Date: </p>
              <input type="date" name="start-date" id="start-date" class="start-date"/>
            </div>
            <div class="button-description">
              <p>Due Date: </p>
              <input type="date" name="end-date" id="end-date" class="end-date"/>
            </div>
            <div class="button-description">
              <p>Priority:</p>
              <input type="checkbox" id="high" name="high" value="high">
              <label for="high"> high</label>
              <input type="checkbox" id="normal" name="normal" value="normal" checked>
              <label for="normal"> normal</label><br>
            </div>
            <button id="add" class="button-17">Add</button>
          </div>
          <div id="right" class="right">
            <button id="back2" class="button-17">Back</button>
            <div class="titles"><p>Task Name</p> <p>Start Date</p> <p>Due Date</p> <p>Completed</p> <p>Active</p> <p>Priority</p></div> 
            <div id="task-display" class="task-display">
              <ul id="list" class="list">
              </ul>
            </div>
          </div>  
        </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
